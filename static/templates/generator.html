<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Python Generator Example</title>
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/site.css?version=1.99" />
    </head>
    <body>
        <div class="container homepage-container">
            <h1>Python Generator Sample</h1>
            <table class="endpoint-table">
                <tr>
                    <th>sentDateTime:</th>
                    <td>{{graphdata['sentDateTime']}}&nbsp;&nbsp;<button type="button" class="btn btn-success btn-sm" onclick="window.location.href='/generator'">Next Message</button></td>
                </tr>
                <tr>
                    <th>subject:</th>
                    <td>{{graphdata['subject']}}</td>
                </tr>
                <tr>
                    <th>sender:</th>
                    <td>{{graphdata['sender']}}</td>
                </tr>
                <tr>
                    <th># bytes:</th>
                    <td>{{int(len(str(graphdata))/1024)}}K</td>
                </tr>
            </table>
        </div>
    </body>
</html>
